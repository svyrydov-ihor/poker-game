<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poker game</title>
    <link rel="stylesheet" href="/static/styles.css"> <script src="/static/scripts.js"></script> <script src="/static/buttons_onclick.js"></script> </head>
<body id="body">
    <div class="main_container">

        <div class="game_area">
            <h1 align="left">Poker game</h1>

            <div id="poker_table_container"> <div id="community_cards"
                     style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border: 1px dashed grey; padding: 5px; min-height: 30px; min-width: 100px; align-items: center; justify-content: center;">
                     </div>
                <div id="pot_display"> <span>Pot: </span><span id="pot">$0</span>
                </div>
                <div id="players">
                    </div>
            </div>

            <div id="self_buttons" class="buttons_div">
                <button id ="ready_button"
                    onclick="readyButtonClick(this)"
                    class="not-ready"
                    style="display: none;">Ready</button> <button id ="call_button" style="display: none;">Call</button>
                <button id ="check_button" style="display: none;">Check</button>
                <button id ="raise_button" style="display: none;">Raise</button>
                <button id ="fold_button" style="display: none;">Fold</button>
                <div id="raise_slider_container" style="display: none;">
                     </div>
            </div>
        </div>
        <div class="logs_area">
            <h1>Game logs:</h1>
            <ul id="game_logs">
                <li>test message</li>
            </ul>
        </div>
    </div>
</body>
</html>
